{% extends "theme/index.html" %}
{% load static %}
{% block clients_home %}
<!------------------------------------------------------------------------------------------------->
<div class=" card">
    <div class="card-header">
        <h4>{{pckName}}  <a  href="#" data-toggle="modal" data-target="#add_sec"  class="badge outline-badge-success" >+ إضافة تقسيم</a>
        </h4>

    </div>
   
        <div class="card-body">
            <div class="row">
           
                <div class="searchable-container col-lg-12">
                    {% for t in titles %}
                    <div class="items">
                        <div class="user-name">
                            <b>{{t.section}}</b>
                        </div>                
                        <div class="action-btn">
                            <a href="{% url 'add_termsPage' t.id %}"  class="badge outline-badge-success">+ إضافة بنود</a>
                            <a href="{% url 'section_details' t.id %}" class="badge outline-badge-info" >عرض البنود</a>
                            <a data-toggle="modal" data-target="#edit_title{{t.id}}" class="badge outline-badge-warning"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></a>

                        </div>                
                    </div>   
                    {% endfor %}             
                </div>
            </div>  
        </div>
    </div>


    <!--------------------------------------------------------------->



    {% for t in titles %}
<!-- Modal edit title -->
<div class="modal fade" id="edit_title{{t.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">تعديل مسمى التقسيم</h5>
         
        </div>
        <div class="modal-body">
         
            <form class="section general-info " method="post" action="{% url 'update_term_title' t.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12  ">
                            <div class="form-group">
                               
                                    <input type="text" class="form-control mb-2" name="description" placeholder="اسم التقسيم" value="{{t.section}}">                 
                               
                               
                            </div>
                         </div>
                    </div>
        

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">اغلاق</button>
          <button  class="btn btn-primary" type="submit" >تحديث</button>
        </form>

        </div>
      </div>
    </div>
  </div>

  <!--end model -->
{% endfor %}



<!-- Modal add title -->
<div class="modal fade" id="add_sec" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">اضافة تقسيم جديد +</h5>
         
        </div>
        <div class="modal-body">
         
            <form class="section general-info " method="post" action="{% url 'add_new_term_title' pkid %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12  ">
                            <div class="form-group">
                               
                                    <input type="text" class="form-control mb-2" name="description" placeholder="اسم التقسيم">                 
                               
                               
                            </div>
                         </div>
                    </div>
        

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">اغلاق</button>
          <button  class="btn btn-primary" type="submit" >حفظ</button>
        </form>

        </div>
      </div>
    </div>
  </div>

  <!--end model -->


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

{% endblock %}
